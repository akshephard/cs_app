<h2 class="page-header">Input</h2>
<!-- onRegisterSubmit sends the data from the form once the user clicks button-->
<form (submit)="onInputSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Start</label>
    <input type="text" [(ngModel)]="start" name="start" class="form-control" >
  </div>
  <div class="form-group">
    <label>End</label>
    <input type="text" [(ngModel)]="end" name="end" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
